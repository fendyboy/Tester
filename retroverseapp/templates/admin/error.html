<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: black;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            font-size: 64px;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: black;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
        
        .btn:hover {
            background-color: #333;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <img src="hanger-icon.png" alt="Clothing hanger icon" class="icon">
        <h1>404</h1>
        <p>Sorry, we can't find that page.</p>
        <a href="/" class="btn">Go Back Home</a>|<a href="/" class="btn">View collection</a>
    </div>
</body>
</html>
